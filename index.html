<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Bin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Paste Bin</h1>
        <form id="pasteForm">
            <textarea id="pasteText" placeholder="Enter your text here"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="pastebin">
            <h2>Recent Pastes</h2>
            <ul id="pasteList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('pasteForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var text = document.getElementById('pasteText').value.trim();
            if (text !== '') {
                submitPaste(text);
                document.getElementById('pasteText').value = '';
            }
        });

        function submitPaste(text) {
            var pastes = JSON.parse(localStorage.getItem('pastes')) || [];
            if (pastes.length >= 10) {
                pastes.shift(); // Remove the oldest paste if there are already 10
            }
            pastes.push({ text: text });
            localStorage.setItem('pastes', JSON.stringify(pastes));
            updatePasteList(pastes);
        }

        function updatePasteList(pastes) {
            var pasteList = document.getElementById('pasteList');
            pasteList.innerHTML = '';
            pastes.forEach(function (paste) {
                var li = document.createElement('li');
                li.textContent = paste.text;
                pasteList.appendChild(li);
            });
        }

        // Load initial pastes on page load
        var initialPastes = JSON.parse(localStorage.getItem('pastes')) || [];
        updatePasteList(initialPastes);
    </script>
</body>

</html>
